<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Extension Manager UI</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <script src="script.js" type="module" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="Browser Extension Manager" />
      </div>
      <div class="dark-light">
        <img src="./assets/images/icon-moon.svg" alt="moon" />
      </div>
    </header>

    <main>
      <section class="filter-title">
        <h1>Extensions List</h1>
        <div class="filter">
          <button id="all">All</button>
          <button id="active">Active</button>
          <button id="inactive">Inactive</button>
        </div>
      </section>

      <section class="cards-list">
        
      </section>
    </main>
  </body>
</html>
